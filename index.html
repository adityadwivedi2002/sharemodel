<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal || Aditya Dwivedi</title>
    <link rel="shortcut icon" href="profile guru.jfif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="profile guru.jfif" alt="">
            </div>
            <div class="user-name">
                <h2>Aditya Dwivedi</h2>
            </div>
            <div class="designation">
                <h3>Student Of Bsc.IT</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal1()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>share my profile</div>
                </button>

                <button class="btn-follow btn-card">Follow Me</button>
            </div>
        </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div onclick="closeModal1()">
                <i  class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>

            <h3>Share this via</h3>

            <div class="icon-container">
                <a href="https://www.facebook.com" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="www.twitter.com" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="www.instagram.com" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="www.whatsapp.com" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="www.telegram.com" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- overlay -->
    <div onclick="closeModal1()" class="overlay"></div>
    <script src="https://kit.fontawesome.com/e6b0bd37a7.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
